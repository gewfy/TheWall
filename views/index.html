<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header>
      <h1>The Wall</h1>

      <nav>
        <ul>
          <li class="text"><a href="#">Add text</a></li>
          <li class="code"><a href="#">Code</a></li>
          <li class="image"><a href="#">Add image</a></li>
          <li class="online"><a href="#">Online</a> <span id="text-clientCount">${clients.count}</span></li>
          <li class="layers"><a href="#">Layers</a> <span id="text-messageCount">${messages.count}</span></li>
        </ul>
      </nav>
    </header>

    <div id="messages">
      {{each(i) messages.messages}}
        {{partial({id: i}) "iframe"}}
      {{/each}}
    </div>

    <form action="/message" id="submit">
      <textarea id="message"></textarea>
      <input type="submit" value="send"/>
    </form>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/faye-browser-min.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
  </body>
</html>
