<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header>
      <h1>The Wall</h1>

      <nav>
        <ul>
          <li class="online"><a href="#">Online</a> <span id="text-clientCount">${clients.length}</span></li>
          <li class="layers"><a href="#">Layers</a> <span id="text-messageCount">${messages.length}</span></li>
        </ul>
      </nav>
    </header>

    <iframe src="/edit" id="edit" allowTransparency="true"></iframe>

    <div id="fontControl">
      <div>
        <button id="font-bold">B</button>
        <button id="font-italic">I</button>
        <div class="select typeface">
          <span>Fertigo Pro</span>
          <select>
            <option>Fertigo Pro</option>
            <option>Designosaur</option>
            <option>Delicious</option>
            <option>Arial</option>
            <option>Helvetica</option>
          </select>
        </div>
        <div class="select font-size">
          <span>12px</span>
          <select>
            <option>9px</option>
            <option>12px</option>
            <option>14px</option>
            <option>16px</option>
          </select>
        </div>
      </div>
    </div>

    <div id="imageControl">
      <div>
        <input type="text" id="input-image" placeholder="Image URL"/>
        <button>Add</button>
      </div>
    </div>

    <div id="messages">
      {{each(i) messages}}
        {{partial({id: i}) "iframe"}}
      {{/each}}
    </div>

    <ul id="clients">
      {{partial(clients) "client"}}
    </ul>

    <form action="/client" id="form-setName">
      <label for="name">Name</label>
      <input type="text" id="input-name"/>
      <label for="input-email">E-mail</label>
      <input type="text" id="input-email"/>
      <input type="submit" value="set"/>
    </form>

    <div id="mouseFollower">
      <div></div>
      <span>S</span>
    </div>

    <ul id="contextMenu">
        <li><a href="#text">Add text</a></li>
        <li><a href="#image">Add image</a></li>
        <li><a href="#video">Add video</a></li>
        <li class="delimited"><a href="#code">Add custom code</a></li>
    </ul>

    <button id="button-send">Send</button>
    
    <script type="text/javascript">
      var app = {
        clientId: '${session.clientId}',
        name:     '${client.name}'
      };
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js" type="text/javascript"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/faye-browser-min.js"></script>
    <script type="text/javascript" src="js/jquery.contextMenu.js"></script>
    <script type="text/javascript" src="js/global.js"></script>

    <script type="text/x-jquery-tmpl" id="tpl-client">
      {{html includeTemplate('views/client.html')}}
    </script>

    <script type="text/x-jquery-tmpl" id="tpl-iframe">
      {{html includeTemplate('views/iframe.html')}}
    </script>
  </body>
</html>
